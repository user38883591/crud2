<!doctype html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD</a>
        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Update Data</h2>
                <br>

                <form action="/update/{{d.id}}" method="post">{% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" name="title" value="{{d.title}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Author" name="author" value="{{d.author}}" required>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control  mt-2" placeholder="Publication_date" name="Pulication_date" value="{{d.Publication_date}}" required>

                    </div>
                    <div>
                        <input type="text" class="form-control  mt-2" placeholder="Genre" name="genre" value="{{d.genre}}" required>
                    </div>




                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>



                </form>
            </div>
        </div>

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
